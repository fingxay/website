<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web mỹ phẩm</title>
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/products.css">
    <link rel="stylesheet" href="../styles/general.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <body>
    
    <div class="cosmetics_header">

      
    </div>

    <div class="seacon_search_bar_container">
      <input class="seacon_search_bar js_seacon_search_bar" placeholder="Tìm kiếm" type="text">
      <a href="search.html"><button class="seacon_search_button js_seacon_search_button">Search</button></a>
    </div>


    <div class="main_name_searching">
      KẾT QUẢ TÌM KIẾM:
    </div>

    <div class="searching_input_none">
      <span class="searching_input_none_name">Nhập từ khóa để tìm kiếm sản phẩm</span>

      <div class="searching_search_bar_container">
        <input class="searching_search_input_in_main" placeholder="Tìm kiếm" type="text">
        <button class="searching_search_button js_search_button_in_main">Search</button>
      </div>
    </div>

    <div class="searching_none_finding">
      Không tìm thấy bất kỳ kết quả nào với từ khóa trên.

    <div class="cosmetics_products js_cosmetics_products">

      
    </div>
    

    <div class="footer">
      <div class="footer_left">
        <a href="cosmetics.html" class="icon_header"><img class="image_logo" src="../image/logo_footer.webp"></a>
        <p class="introduce">Shop mỹ phẩm Cool Beauty
          Làm đẹp trở nên dễ dàng hơn</p>
        <p>Hotline: 1900 6750</p>
        <p>Email: coolteam@gmail.com</p>
      </div>

      <div class="footer_middle">
        <p class="connection">Kết nối với chúng tôi</p>
        <i class="fab fa-facebook icon_connection"></i>
        <i class="fab fa-twitter icon_connection"></i>
        <i class="fab fa-google icon_connection"></i>
        <i class="fab fa-instagram icon_connection icon_instagram"></i>
        <i class="fab fa-youtube icon_connection icon_youtube"></i>
      </div>

      <div class="footer_right">
        <p class="payment">Phương thức thanh toán</p>
        <img class="payment_icon" src="../image/icons/i_payment.webp">
      </div>

    <script type="module" src="../scripts/search.js" defer></script>
    <script type="module" src="../scripts/share/header.js" defer></script>
